<div fxFill fxLayout="column" fxLayoutAlign="space-between">
  <div *ngIf="data.length !== 0" fxLayout="row wrap">
    <div class="product-list-container">
    <ng-container *ngFor="let product of data">
      <div class="img-container" (click)="redirectToProductDetails(product)">
        <img [src]="product.image" id="img"/>
        <div class="overlay">{{ product.name }}</div>
      </div>
    </ng-container>
  </div>
  </div>
  <div *ngIf="data.length === 0" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator
    [length]="totalPage"
    [pageSize]="size"
    [pageIndex]="page"
    (page)="getData($event)"
    class="paginator"
  >
  </mat-paginator>
</div>
