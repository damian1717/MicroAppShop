<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <form #imageForm="ngForm" (ngSubmit)="OnSubmit(Name, Image)">
        <div class="row">
          <div class="input-field col s12">
            <mat-form-field class="input-style">
              <mat-label>{{ 'NAME' | translate }}</mat-label>
              <input matInput #Name />
            </mat-form-field>
          </div>
        </div>
        <img [src]="imageUrl" class="img-size" />
        <input
          type="file"
          #Image
          accept="image/*"
          (change)="handleFileInput($event.target.files)"
        />
      </form>
    </div>
  </div>
</div>
